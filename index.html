<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="animation-one">
            <div class="animation-one_box animation-one_box1"></div>
            <div class="animation-one_box animation-one_box2"></div>
            <div class="animation-one_box animation-one_box3"></div>
        </div>
        <div class="animation-two">
            <div class="animation-two_box">
                <div class="animation-two_item animation-two_box1">scaleX()</div>
            </div>
            <div class="animation-two_box">
                <div class="animation-two_item animation-two_box2">scaleY()</div>
            </div>
            <div class="animation-two_box">
                <div class="animation-two_item animation-two_box3">scale()</div>
            </div>
            <div class="animation-two_box">
                <div class="animation-two_item animation-two_box4">translateX()</div>
            </div>
            <div class="animation-two_box">
                <div class="animation-two_item animation-two_box5">traslateY</div>
            </div>
            <div class="animation-two_box">
                <div class="animation-two_item animation-two_box6">translate</div>
            </div>
            <div class="animation-two_box">
                <div class="animation-two_item animation-two_box7">matrix()</div>
            </div>
            <div class="animation-two_box">
                <div class="animation-two_item animation-two_box8">rotate()</div>
            </div>
            <div class="animation-two_box">
                <div class="animation-two_item animation-two_box9">skew()</div>
            </div>
            <div class="animation-two_box">
                <div class="animation-two_item animation-two_box10">skewX()</div>
            </div>
            <div class="animation-two_box">
                <div class="animation-two_item animation-two_box11">skewY()</div>
            </div>
            <div class="animation-two_box">
                <div class="animation-two_item animation-two_box12">matrix3d</div>
            </div>
            <div class="animation-two_box">
                <div class="animation-two_item animation-two_box13">translate3d()</div>
            </div>
            <div class="animation-two_box">
                <div class="animation-two_item animation-two_box14">translateX()</div>
            </div>
            <div class="animation-two_box">
                <div class="animation-two_item animation-two_box15">translateY()</div>
            </div>
            <div class="animation-two_box">
                <div class="animation-two_item animation-two_box16">translateZ()</div>
            </div>
        </div>
        <div class="animation-there">
            <li class="animation-there_box">
                <a href="#">Home</a>
                <span></span>
            </li>
            <li class="animation-there_box">
                <a href="#">About</a>
                <span></span>
            </li>
            <li class="animation-there_box">
                <a href="#">Contact</a>
                <span></span>
            </li>
        </div>
        <div class="animation-four">
            <div class="animation-four_cloud1">
                <i class="fa-solid fa-cloud"></i>
            </div>
            <div class="animation-four_cloud2">
                <i class="fa-solid fa-cloud"></i>
            </div>
            <div class="animation-four_cloud3">
                <i class="fa-solid fa-cloud"></i>
            </div>
            <div class="animation-four_sun"></div>
            <div class="animation-four_mountain1">
                <i class="fa-solid fa-mountain"></i>
            </div>
            <div class="animation-four_mountain2">
                <i class="fa-solid fa-mountain"></i>
            </div>
            <div class="animation-four_mountain3">
                <i class="fa-solid fa-mountain"></i>
            </div>
        </div>
        <div class="animation-five">
            <div class="animation-five_hour">
                <div class="animation-five_cercle1"></div>
                <div class="animation-five_cercle2"></div>
                <div class="animation-five_arrow">
                </div>
            </div>
            <div class="animation-five_hour2"></div>
        </div>
    </div>

</body>

</html>
